  <!-- Header / Navigation -->
  <header role="banner" class="mini-hero-page">
    <nav role="navigation" aria-label="Main Navigation" class="main-nav">

      <ul class="nav-links">

        <span class="hamburger"></span>
      </button>
    </nav>
  </header>

  <!-- Mini Hero Section -->
  <section class="mini-hero-section" aria-label="Contact Hero">
    <div class="mini-hero-bg">
      <img src="/images/cadence-on-stage.jpg" alt="Cadence Gates performing on stage" class="mini-hero-image" />
      <div class="mini-hero-overlay"></div>
    </div>
    <div class="mini-hero-content container">
      <h1 class="mini-hero-title">Contact</h1>
      <p class="mini-hero-subtitle">Get In Touch</p>
    </div>
  </section>

  <!-- Contact Section -->
  <section id="contact" class="contact-section" aria-label="Contact">
    <div class="container">
      <h2 class="section-title">Contact</h2>
      <div class="contact-info">
        <p><a href="mailto:cadgates@gmail.com">cadgates@gmail.com</a></p>
        <p><a href="tel:+17038951772">703-895-1772</a></p>
      </div>
      <form class="contact-form" action="https://formspree.io/f/mkgzrkok" method="POST">
        <h3 class="form-title">Contact Me!</h3>
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required aria-required="true">
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required aria-required="true">
        </div>
        <div class="form-group">
          <label for="subject">Subject</label>
          <input type="text" id="subject" name="subject" required aria-required="true">
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="6" required aria-required="true"></textarea>
        </div>
        <button type="submit" class="contact-submit">Send Message</button>
      </form>
    </div>
  </section>

  <!-- Footer Banner -->
  <footer class="footer-banner">
    <div class="container">
      <div class="footer-content">
        <h2 class="footer-name">Cadence Gates</h2>
