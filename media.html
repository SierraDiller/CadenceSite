<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadence Gates | Media</title>
  <meta name="description" content="Media portfolio for actress Cadence Gates.">
  <meta name="keywords" content="Cadence Gates, actress, performer, portfolio, theater, film, media">
  <meta name="author" content="Cadence Gates">
  <meta property="og:title" content="Cadence Gates | Media">
  <meta property="og:description" content="Media portfolio for actress Cadence Gates.">
  <meta property="og:type" content="website">
  <meta property="og:image" content="/images/og-image.jpg">
  <meta property="og:url" content="https://cadencegates.com">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="media-page">
  <!-- Header / Navigation -->
  <header role="banner" class="mini-hero-page">
    <nav role="navigation" aria-label="Main Navigation" class="main-nav">
      <div class="nav-logo" aria-label="Cadence Gates Logo">Cadence Gates</div>
      <ul class="nav-links">
        <li><a href="index.html" class="nav-link">Home</a></li>
        <li><a href="theater.html" class="nav-link">Work</a></li>
        <li><a href="about.html" class="nav-link">About</a></li>
        <li><a href="media.html" class="nav-link" aria-current="page">Media</a></li>
        <li><a href="contact.html" class="nav-link">Contact</a></li>
      </ul>
      <button class="nav-toggle" aria-label="Open navigation menu" aria-expanded="false" aria-controls="nav-menu">
        <span class="hamburger"></span>
      </button>
    </nav>
  </header>

  <!-- Mini Hero Section -->
  <section class="mini-hero-section" aria-label="Media Hero">
    <div class="mini-hero-bg">
      <img src="/images/cadence-on-stage.jpg" alt="Cadence Gates performing on stage" class="mini-hero-image" />
      <div class="mini-hero-overlay"></div>
    </div>
    <div class="mini-hero-content container">
      <h1 class="mini-hero-title">Media</h1>
      <p class="mini-hero-subtitle">Photos, Videos & Press</p>
    </div>
  </section>

  <!-- Media Carousel Section -->
  <section id="media-carousel" class="media-carousel-section" aria-label="Media Carousel">
    <div class="container">
      <h2 class="section-title">Media</h2>
    </div>
    <div class="carousel-container">
      <div class="carousel-track">
        <!-- First set of cards -->
        <div class="carousel-card">
          <div class="card-placeholder card-1"></div>
        </div>
        <div class="carousel-card">
          <div class="card-placeholder card-2"></div>
        </div>
        <div class="carousel-card">
          <div class="card-placeholder card-3"></div>
        </div>
        <div class="carousel-card">
          <div class="card-placeholder card-4"></div>
        </div>
        <div class="carousel-card">
          <div class="card-placeholder card-5"></div>
        </div>
        <div class="carousel-card">
          <div class="card-placeholder card-6"></div>
        </div>
        <div class="carousel-card">
          <div class="card-placeholder card-7"></div>
        </div>
        <div class="carousel-card">
          <div class="card-placeholder card-8"></div>
        </div>
        <!-- Duplicate set for seamless loop -->
        <div class="carousel-card">
          <div class="card-placeholder card-1" data-photo="1"></div>
        </div>
        <div class="carousel-card">
          <div class="card-placeholder card-2" data-photo="2"></div>
        </div>
        <div class="carousel-card">
          <div class="card-placeholder card-3" data-photo="3"></div>
        </div>
        <div class="carousel-card">
          <div class="card-placeholder card-4" data-photo="4"></div>
        </div>
        <div class="carousel-card">
          <div class="card-placeholder card-5" data-photo="5"></div>
        </div>
        <div class="carousel-card">
          <div class="card-placeholder card-6" data-photo="6"></div>
        </div>
        <div class="carousel-card">
          <div class="card-placeholder card-7" data-photo="7"></div>
        </div>
        <div class="carousel-card">
          <div class="card-placeholder card-8" data-photo="8"></div>
        </div>
      </div>
    </div>
  </section>

  <!-- Videos Carousel Section -->
  <section id="videos-carousel" class="media-carousel-section" aria-label="Videos Carousel">
    <div class="container">
      <h2 class="section-title">Videos</h2>
    </div>
    <div class="carousel-container">
      <div class="carousel-track videos-track">
        <!-- First set of cards -->
        <div class="carousel-card">
          <div class="card-placeholder video-card-1"></div>
        </div>
        <div class="carousel-card">
          <div class="card-placeholder video-card-2"></div>
        </div>
        <div class="carousel-card">
          <div class="card-placeholder video-card-3"></div>
        </div>
        <div class="carousel-card">
          <div class="card-placeholder video-card-4"></div>
        </div>
        <div class="carousel-card">
          <div class="card-placeholder video-card-5"></div>
        </div>
        <div class="carousel-card">
          <div class="card-placeholder video-card-6"></div>
        </div>
        <div class="carousel-card">
          <div class="card-placeholder video-card-7"></div>
        </div>
        <div class="carousel-card">
          <div class="card-placeholder video-card-8"></div>
        </div>
        <!-- Duplicate set for seamless loop -->
        <div class="carousel-card">
          <div class="card-placeholder video-card-1" data-video="1"></div>
        </div>
        <div class="carousel-card">
          <div class="card-placeholder video-card-2" data-video="2"></div>
        </div>
        <div class="carousel-card">
          <div class="card-placeholder video-card-3" data-video="3"></div>
        </div>
        <div class="carousel-card">
          <div class="card-placeholder video-card-4" data-video="4"></div>
        </div>
        <div class="carousel-card">
          <div class="card-placeholder video-card-5" data-video="5"></div>
        </div>
        <div class="carousel-card">
          <div class="card-placeholder video-card-6" data-video="6"></div>
        </div>
        <div class="carousel-card">
          <div class="card-placeholder video-card-7" data-video="7"></div>
        </div>
        <div class="carousel-card">
          <div class="card-placeholder video-card-8" data-video="8"></div>
        </div>
      </div>
    </div>
  </section>

  <!-- Press Section -->
  <section id="press" class="media-press-section" aria-label="Press">
    <div class="container">
      <h2 class="section-title">Press</h2>
      <div class="press-list">
        <a href="https://lyrictheatreokc.com/people/cadence-gates/" class="press-item press-link" target="_blank" rel="noopener noreferrer">
          <h3>Lyric Theatre of Oklahoma</h3>
          <p>"Cadence Gates - Making her Lyric Theatre debut"</p>
        </a>
        <!-- Add more press-item blocks here as needed -->
      </div>
    </div>
  </section>

  <!-- Fullscreen Lightbox -->
  <div class="lightbox" id="lightbox">
    <div class="lightbox-overlay"></div>
    <div class="lightbox-content">
      <button class="lightbox-nav lightbox-prev" aria-label="Previous photo">‹</button>
      <button class="lightbox-nav lightbox-next" aria-label="Next photo">›</button>
      <div class="lightbox-image-container">
        <div class="lightbox-image" id="lightbox-image"></div>
        <div class="lightbox-caption" id="lightbox-caption">Photo Description</div>
      </div>
    </div>
  </div>

  <!-- Footer Banner -->
  <footer class="footer-banner">
    <div class="container">
      <div class="footer-content">
        <h2 class="footer-name">Cadence Gates</h2>
      </div>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
